<body>
<header class="header">
    <div class="container header-inner">
      <div class="logo"><img src="img/logo 3.png" alt="" width="200px"></div>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="Bosuutap.html">Bộ sưu tập</a>

      </nav>
    </div>

<section class="contact-page">
<h1 class="contact-title">Contact Nghệ</h1>

  <div class="contact-inner">
    <div class="contact-left">
      
      <div class="contact-info">
        <p>Nghệ Studio</p>
        <p>Quận 1,Hồ Chí Minh</p>
        <p> <img src="img/Icon_of_Zalo.svg.webp" alt="Zalo" class="zalo-icon">
  <a href="#" target="_blank"></a>090 123 456</p>

        <p class="contact-hours-label">Giờ làm việc</p>
        <p>Thứ 2 – Thứ CN</p>
        <p>8:30 – 5:30</p>
      </div>

      
      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2720353259306!2d106.68827207512868!3d10.790464658934463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529d9724f21fb%3A0xb55fc0e9a6fa9ee3!2sDistrict%201%20Billiards%20Club!5e0!3m2!1sen!2s!4v1762745340178!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    
    <div class="contact-right">
      <form class="contact-form">
        <h2 class="form-title">Name <span>(required)</span></h2>

        <div class="form-row">
          <div class="form-field half">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-field half">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="form-field">
          <label for="service">Service</label>
          <select id="service" name="service">
            <option value="">Chọn dịch vụ</option>
            <option>Ảnh lookbook</option>
            <option>Ảnh tốt nghiệp</option>
            <option>Ảnh nghệ thuật</option>
          </select>
        </div>

        <div class="form-field">
          <label for="phone">Phone <span>(required)</span></label>
          <input type="phone" id="phone" name="phone" required>
        </div>

        
        <div class="form-field">
          <label for="project">Project description</label>
          <textarea id="project" name="project" rows="4"></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

  </div>
</section>
